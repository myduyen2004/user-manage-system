name: CI/CD Pipeline - User Management System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ==================== JOB 1: TEST BACKEND ====================
  test-backend:
    name: Test Backend (Spring Boot)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ğŸ”¨ Build Backend
        run: |
          cd backend
          mvn clean package -DskipTests
      
      - name: ğŸ§ª Run Backend Tests
        run: |
          cd backend
          mvn test
      
      - name: ğŸ“¦ Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar

  # ==================== JOB 2: BUILD FRONTEND ====================
  build-frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-web/package-lock.json
      
      - name: ğŸ“š Install dependencies
        run: |
          cd frontend-web
          npm ci
      
      - name: ğŸ”¨ Build Frontend
        run: |
          cd frontend-web
          npm run build
      
      - name: ğŸ“¦ Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-web/dist/

  # ==================== JOB 3: BUILD MOBILE ====================
  build-mobile:
    name: Build Mobile (Flutter)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
      
      - name: ğŸ“š Install dependencies
        run: |
          cd mobile_app
          flutter pub get
      
      - name: ğŸ”¨ Build APK
        run: |
          cd mobile_app
          flutter build apk --debug
      
      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk
          path: mobile-app/build/app/outputs/flutter-apk/app-debug.apk

  # ==================== JOB 4: SUMMARY ====================
  summary:
    name: ğŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend, build-mobile]
    if: always()
    
    steps:
      - name: Print Summary
        run: |
          echo "================================"
          echo "     CI PIPELINE SUMMARY"
          echo "================================"
          echo ""
          echo "Backend: ${{ needs.test-backend.result }}"
          echo "Frontend: ${{ needs.build-frontend.result }}"
          echo "Mobile: ${{ needs.build-mobile.result }}"
          echo ""
          echo "Author: ${{ github.actor }}"
          echo "Commit: ${{ github.event.head_commit.message }}"
          echo ""
          if [ "${{ needs.test-backend.result }}" == "success" ] && [ "${{ needs.build-frontend.result }}" == "success" ] && [ "${{ needs.build-mobile.result }}" == "success" ]; then
            echo "âœ… ALL CHECKS PASSED!"
          else
            echo "âŒ SOME CHECKS FAILED!"
          fi