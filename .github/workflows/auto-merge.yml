# .github/workflows/smart-auto-merge.yml
name: ðŸ§  Smart Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  check-and-merge:
    name: Check & Auto-Merge
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ” Wait for CI/CD
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: ðŸ“Š Pipeline Summary
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: ðŸ” Check for Conflicts
        id: conflict-check
        run: |
          git fetch origin main
          git merge-base --is-ancestor origin/main HEAD && echo "no-conflict=true" >> $GITHUB_OUTPUT || echo "no-conflict=false" >> $GITHUB_OUTPUT
      
      - name: âœ… Verify All Conditions
        if: steps.conflict-check.outputs.no-conflict == 'true'
        run: |
          echo "âœ… All conditions met:"
          echo "  âœ… CI/CD passed"
          echo "  âœ… No conflicts"
          echo "  âœ… Ready to merge!"
      
      - name: ðŸ¤– Auto-Merge
        if: steps.conflict-check.outputs.no-conflict == 'true'
        uses: pascalgn/automerge-action@v0.16.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge,!work-in-progress"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"